<body>
    <div class="navigation" onclick="openNav()">click here to navigate</div>
    <div class="button">
        <button onclick="typeWriter()">Click me</button>
    </div>


    <p id="demo"></p>
    <script>
        var i = 0;
        var txt = 'Hello. My name is Rianne Kim. I attend Parsons School of Design with communication design major. I am a creator and an artist. I would like to work in the branding industry in the future. If you would like to take a look at my projects, please click the links below.';
        var speed = 50;
            
        function typeWriter() {
            if (i < txt.length) {
            document.getElementById("demo").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
            }
        }
    </script>
    <div class="projects">

        <div class="zine">

        </div>
        <div class="mini">

    <style>
        body {
          font-family: "Lato", sans-serif;
        }
        
        .sidenav {
          height: 100%;
          width: 0;
          position: fixed;
          z-index: 1;
          top: 0;
          right: 0;
          background-color: #000000;
          overflow-x: hidden;
          transition: 0.5s;
          padding-top: 60px;
        }
        
        .sidenav a {
          padding: 8px 8px 8px 32px;
          text-decoration: none;
          font-size: 25px;
          color: #525a96;
          display: block;
          transition: 0.3s;
        }
        
        .sidenav a:hover {
          color: #f1f1f1;
        }
        
        .sidenav .closebtn {
          position: absolute;
          top: 15px;
          right: 25px;
          font-size: 36px;
          margin-left: 50px;
        }
        
        @media screen and (max-height: 450px) {
          .sidenav {padding-top: 15px;}
          .sidenav a {font-size: 18px;}
        }
        </style>
        </head>
